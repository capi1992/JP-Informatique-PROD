- name: Update and Upgrade Ubuntu Servers
  hosts: server
  become: yes  # Use "become" to run tasks with sudo

  tasks:
    - name: Update APT Cache
      apt:
        update_cache: yes
      register: apt_update

    - name: Perform APT Upgrade
      apt:
        upgrade: safe
      when: apt_update.changed  # Only run if the cache was updated

    - name: Perform APT Autoremove
      apt:
        autoremove: yes
      when: apt_update.changed  # Only run if the cache was updated

    - name: Perform APT Autoclean
      apt:
        autoclean: yes
      when: apt_update.changed  # Only run if the cache was updated

      # Check if reboot is required
    - name: check if system reboot is required
      become: true
      stat:
        path: /var/run/reboot-required
      register: reboot_required

    # Send Discord message when reboot is required
    - name: Send Discord message
      uri:
        url: "https://discord.com/api/webhooks/1164117309955248219/swkj3BLJNSETIn_negQcaBMrJnPUdw_BqOMuykzrzB2TMrGzRUTdxmt478Y2JcJfs3lu"
        method: POST
        body_format: json
        body: '{"content": "Reboot required on {{ inventory_hostname }}"}'
        headers:
          Content-Type: application/json
        status_code: 204
      when: reboot_required.stat.exists
