---
- name: Update and Upgrade Ubuntu Servers
  hosts: {{ hosts }}
  become: yes

  tasks:
    - name: Update APT Cache
      apt:
        update_cache: yes
      register: apt_update

    - name: Perform APT Upgrade
      apt:
        upgrade: safe
      when: apt_update.changed

    - name: Perform APT Autoremove
      apt:
        autoremove: yes
      when: apt_update.changed

    - name: Perform APT Autoclean
      apt:
        autoclean: yes
      when: apt_update.changed

    - name: Check if System Reboot is Required
      become: true
      stat:
        path: /var/run/reboot-required
      register: reboot_required

    - name: Send Discord message
      uri:
        url: "{{ discord }}"
        body: '{"content": "Reboot required on {{ inventory_hostname }}"}'
        headers:
          Content-Type: application/json
        status_code: 204
      when: reboot_required.stat.exists

    - name: Reboot the server if required
      reboot:
      when: reboot_required.stat.exists

    - name: Wait for SSH to become available
      wait_for:
        host: "{{ inventory_hostname }}"
        port: 49222  # Adjust the port if needed
        state: started
        timeout: 120  # Adjust the timeout as needed
      when: reboot_required.stat.exists

    - name: Send Discord message on successful reboot
      uri:
        url: "{{ ['discord'] }}"
        method: POST
        body: '{"content": "Server {{ inventory_hostname }} has successfully rebooted."}'
        body_format: json  # Specify that the body is in JSON format
        headers:
          Content-Type: application/json
        status_code: 204
      when: reboot_required.stat.exists  # Only run the task if a reboot has occurred



