version: '3.8'
services:
  app:
    image: 'jc21/nginx-proxy-manager:latest'
    deploy:
      replicas: 1
    restart: unless-stopped
    ports:
      # These ports are in format <host-port>:<container-port>
      - '80:80' # Public HTTP Port
      - '443:443' # Public HTTPS Port
      - '81:81' # Admin Web Port
      # Add any other Stream port you want to expose
      # - '21:21' # FTP
    environment:
      # Mysql/Maria connection parameters:
      DB_MYSQL_HOST: "db"
      DB_MYSQL_PORT: 3306
      DB_MYSQL_USER: "npm"
      DB_MYSQL_PASSWORD: "npm"
      DB_MYSQL_NAME: "npm"
      # Uncomment this if IPv6 is not enabled on your host
      # DISABLE_IPV6: 'true'
    volumes:
      - nginx_data:/data
      - nginx_letsencrypt:/etc/letsencrypt
    depends_on:
      - db

  db:
    image: 'jc21/mariadb-aria:latest'
    deploy:
      replicas: 1
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 'npm'
      MYSQL_DATABASE: 'npm'
      MYSQL_USER: 'npm'
      MYSQL_PASSWORD: 'npm'
    volumes:
      - nginx_mysql:/var/lib/mysql

volumes:
  nginx_data:
    driver: local
    driver_opts:
      type: nfs
      o: addr=$NFSIP
      device: "/mnt/MainPool/JP-Informatique_Volumes"
  nginx_letsencrypt:
    driver: local
    driver_opts:
      type: nfs
      o: addr=$NFSIP
      device: "/mnt/MainPool/JP-Informatique_Volumes"
  nginx_mysql:
    driver: local
    driver_opts:
      type: nfs
      o: addr=$NFSIP
      device: "/mnt/MainPool/JP-Informatique_Volumes"
