version: '3.8'

services:
  uptime-kuma:
    image: louislam/uptime-kuma:latest
    container_name: uptime-kuma
    volumes:
      - uptime-kuma:/app/data
    ports:
      - "3001:3001"  # <Host Port>:<Container Port>
    restart: always
    networks:
      - nginx-proxy-manager

volumes:
  uptime-kuma:

networks:
  nginx-proxy-manager:
    external: true
